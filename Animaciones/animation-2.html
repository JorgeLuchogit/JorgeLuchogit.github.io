<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animation-2.css">
    <title>algo</title>
</head>
<body>

    <div class="frame">
        <div class="animacion">
            <span class="anillo" style="top: 40px; left: 40px; bottom: 40px; right: 40px; animation-delay: 1s;"></span>
            <span class="anillo" style="top: 50px; left: 50px; bottom: 50px; right: 50px; animation-delay: 0.9s;"></span>
            <span class="anillo" style="top: 60px; left: 60px; bottom: 60px; right: 60px; animation-delay: 0.8s;"></span>
            <span class="anillo" style="top: 70px; left: 70px; bottom: 70px; right: 70px; animation-delay: 0.7s;"></span>
            <span class="anillo" style="top: 80px; left: 80px; bottom: 80px; right: 80px; animation-delay: 0.6s;"></span>
            <span class="anillo" style="top: 90px; left: 90px; bottom: 90px; right: 90px; animation-delay: 0.5s;"></span>
            <span class="anillo" style="top: 100px; left: 100px; bottom: 100px; right: 100px; animation-delay: 0.4s;"></span>
            <span class="anillo" style="top: 110px; left: 110px; bottom: 110px; right: 110px; animation-delay: 0.3s;"></span>
            <span class="anillo" style="top: 120px; left: 120px; bottom: 120px; right: 120px; animation-delay: 0.2s;"></span>
            <span class="anillo" style="top: 130px; left: 130px; bottom: 130px; right: 130px; animation-delay: 0.1s;"></span>
            <span class="anillo" style="top: 140px; left: 140px; bottom: 140px; right: 140px; animation-delay: 0.0s;"></span>
        </div>
    </div>
    
</body>
</html>
