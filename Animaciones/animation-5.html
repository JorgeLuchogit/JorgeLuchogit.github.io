<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animation-5.css">
    <title>Document</title>
</head>
<body>

    <div class="frame">
        <div class="spheres">
            <div class="sphere" style="--width: 300px; --height: 50px; --delayTime:-10s; background-color: rgba(255, 217, 0, 0.45);"></div>
            <div class="sphere" style="--width: 100px; --height: 300px; --delayTime:-20s; background-color: rgb(0, 119, 255, 0.45);"></div>
            <div class="sphere" style="--width: 200px; --height: 50px; --delayTime:-30s; background-color: rgb(204, 0, 255, 0.45);"></div>
            <div class="sphere" style="--width: 300px; --height: 350px; --delayTime:-40s; background-color: rgb(74, 0, 117, 0.45);"></div>
            <div class="sphere" style="--width: 150px; --height: 200px; --delayTime:-50s; background-color: rgb(88, 219, 0, 0.45);"></div>
            <div class="sphere" style="--width: 70px; --height: 70px; --delayTime:-19s; background-color: rgb(251, 255, 0, 0.45);"></div>        
            <div class="sphere" style="--width: 90px; --height: 90px; --delayTime:0s; background-color: rgba(255, 255, 255, 0.24);"></div>        
            </div>
    </div>
    
</body>
</html>
